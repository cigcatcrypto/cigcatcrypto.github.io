  <script>
    function createTickerMessage(message) {
      let content = '';
      for (let i = 0; i < 20; i++) {
        content += `<span class="scroll-item">${message}</span>`;
      }
      return content;
    }

    async function updateCat() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/coins/ethereum');
        const data = await response.json();
        const priceChange = data.market_data.price_change_percentage_24h;
        const catImage = document.getElementById('catImage');

        const trackTop1 = document.getElementById('track-top-1');
        const trackTop2 = document.getElementById('track-top-2');
        const trackBottom1 = document.getElementById('track-bottom-1');
        const trackBottom2 = document.getElementById('track-bottom-2');

        // Reset color classes
        [trackTop1, trackTop2, trackBottom1, trackBottom2].forEach(el => el.className = 'scroll-track');

        let message = '';

        if (priceChange <= -5) {
          catImage.src = 'cat-really-bad.gif';
          message = '😿 ETH IS CRASHING! CIG CAT IS LIGHTING ONE UP...';
          [trackTop1, trackTop2, trackBottom1, trackBottom2].forEach(el => el.classList.add('red-text'));
        } else if (priceChange < 0) {
          catImage.src = 'cat-bad.gif';
          message = '📉 ETH IS DOWN. CIG CAT IS NOT IMPRESSED.';
          [trackTop1, trackTop2, trackBottom1, trackBottom2].forEach(el => el.classList.add('red-text'));
        } else if (priceChange <= 5) {
          catImage.src = 'cat-good.gif';
          message = '📈 ETH IS UP. CIG CAT IS STRAIGHT BALLIN.';
          [trackTop1, trackTop2, trackBottom1, trackBottom2].forEach(el => el.classList.add('green-text'));
        } else {
          catImage.src = 'cat-really-good.gif';
          message = '🚀 ETH IS PUMPING TS! CIG CAT IS BUYING A LAMBO RIGHT TF NOW!';
          [trackTop1, trackTop2, trackBottom1, trackBottom2].forEach(el => el.classList.add('green-text'));
        }

        const tickerContent = createTickerMessage(message);
        trackTop1.innerHTML = tickerContent;
        trackTop2.innerHTML = tickerContent;
        trackBottom1.innerHTML = tickerContent;
        trackBottom2.innerHTML = tickerContent;

      } catch (error) {
        console.error('Failed to fetch ETH price:', error);
        const fallback = '⚠️ Error loading ETH data...';
        const errorContent = createTickerMessage(fallback);

        ['track-top-1', 'track-top-2', 'track-bottom-1', 'track-bottom-2'].forEach(id => {
          document.getElementById(id).innerHTML = errorContent;
        });
      }
    }

    updateCat();
    setInterval(updateCat, 60000); // every minute
  </script>
