<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Navigation Banner -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <div class="background">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- About Text -->
    <div class="page-content">
      <p>
        CIGCAT Crypto is a decentralized experiment built on curiosity, culture, and community. 
        It’s a lighthearted, experimental project for the modern degen — blending humor, utility, 
        and rebellion into one orbiting meme of financial expression.
      </p>
    </div>
  </div>

  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        delta: 0.005 + Math.random() * 0.01
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
